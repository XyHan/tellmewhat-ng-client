<table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Statut </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Sujet </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Auteur </th>
        <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Dernière mise à jour </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
